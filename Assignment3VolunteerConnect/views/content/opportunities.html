<div class="container mt-4">

<!-- it will uses Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvtf2uYoHq0WoACu6gW2xgxGtyHvkOvFw&callback=initMap" async defer></script>

<script>
    const opportunities = [
        // it will show the title location by using longitude and latitude
        { title: "City Charity Run", description: "Join us for the City Charity Run and support a good cause while getting some exercise.", date: "2025-03-20", time: "8:00 AM - 12:00 PM", location: "Downtown Park", lat: 43.8971, lng: -78.8658 },
        { title: "Park Cleanup Initiative", description: "Help clean and beautify Maple Leaf Park with fellow community members.", date: "2025-04-15", time: "9:00 AM - 1:00 PM", location: "Maple Leaf Park", lat: 43.9106, lng: -78.8785 },
        { title: "Charity Auction", description: "Assist with the setup, bidding process, and distribution at the Charity Auction event.", date: "2025-06-01", time: "1:00 PM - 5:00 PM", location: "Riverside Convention Center", lat: 43.8923, lng: -78.8661 },
        { title: "Digital Literacy Workshop", description: "help to learn about digital literacy", date: "2025-07-10", time: "2:00 PM - 4:00 PM", location: "Tech Hub", lat: 43.8923, lng: -78.8800 },
        { title: "Community Beach Cleanup", description: "help to clean the beach", date: "2025-08-20", time: "1:00 PM - 6:00 PM", location: "Sunset Beach", lat: 43.8923, lng: -78.8921 },
    ];

    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 43.8971, lng: -78.8658 },
            zoom: 13,
        });

        opportunities.forEach(opportunity => {
            const marker = new google.maps.Marker({
                position: { lat: opportunity.lat, lng: opportunity.lng },
                map,
                title: opportunity.title,
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `<h6>${opportunity.title}</h6><p>${opportunity.description}</p>`
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        });

        displayUpcomingEvents();
    }

    function displayUpcomingEvents() {
        const container = document.getElementById("opportunitiesContainer");
        container.innerHTML = "";

        opportunities.forEach(event => {
            const eventCard = document.createElement("div");
            eventCard.className = "col-md-4 mb-4";
            eventCard.innerHTML = `
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${event.title}</h5>
                        <p class="card-text"><strong>Date:</strong> ${event.date}</p>
                        <p class="card-text"><strong>Time:</strong> ${event.time}</p>
                        <p class="card-text"><strong>Location:</strong> ${event.location}</p>
                        <p class="card-text">${event.description}</p>
                    </div>
                </div>
            `;
            container.appendChild(eventCard);
        });
    }
</script>
