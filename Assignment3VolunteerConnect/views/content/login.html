<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Volunteer Connect</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="/Content/app.css">
</head>
<body>
<header></header>

<main class="container" id="mainContent">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4 text-center">Login</h1>

                <div id="messageArea" class="alert alert-danger d-none"></div>

                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" id="username" required placeholder="Enter your username">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                        </div>
                    </div>

                    <div class="text-end">
                        <button id="submitButton" type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
                        <button id="cancelButton" type="button" class="btn btn-warning"><i class="fas fa-undo"></i> Cancel</button>
                    </div>
                </form>

                <p class="text-center text-muted mt-3">
                    Don't have an account? <a href="/views/content/register.html">Register Here!</a>
                </p>
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<script src="/scripts/auth.js"></script>

</body>
</html>
